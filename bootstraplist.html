<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="
	https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
	bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/
	bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<ul class="list-group">
			<li class="list-group-item"> First Item </li>
			<li class="list-group-item"> second Item </li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item active">First Item</li>
			<li class="list-group-item">Second Item</li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item disabled">First Item</li>
			<li class="list-group-item">Second Item</li>
         </ul>
         <!--Flush Add .list-group-flush to remove some borders and rounded corners to render list group items edge-to-edge in a parent container (e.g., cards).-->

         <ul class="list-group list-group-flush">
         	<li class="list-group-item"> First Item </li>
         	<li class="list-group-item">Second Item </li>
         </ul>
         <ol class="list-group list-group-numbered">
         	<li class="list-group-item">First Item</li>
         	<li class="list-group-item">Second Item</li>
         </ol>
         <ul class="list-group list-group-horizontal">
         	<li class="list-group-item">First Item</li>
         	<li class="list-group-item">Second Item</li>
         </ul>
         <ul class="list-group">
         	<li class="list-group-item list-group-item-success">First Item</li>
         	<li class="list-group-item">Second Item</li>
         </ul>
         <ul class="list-group">
         	<li class="list-group-item list-group-item-info">First Item</li>
         	<li class="list-group-item">Second Item</li>
         </ul>
	</div>
</div>
</body>
</html>
