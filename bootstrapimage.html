<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/
bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">

    	<img src="rose.jpg" border="1px" width="150px" height="100px" class="float-start"><br><br>
    	<img src="rose.jpg" border="1px" width="150px" height="100px" class="mx-auto d-block"><br><br>
